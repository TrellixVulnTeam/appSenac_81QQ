<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


      <div>
          <label for="nome">Login:</label>
          <input type="text" id="nome" [(ngModel)]="userLogin.email">
      </div>
      <div>
          <label for="sobrenome">Senha:</label>
          <input type="email" id="sobrenome" [(ngModel)]="userLogin.senha">
      </div>

      <ion-button color="primary" (click)="logar()">Logar</ion-button>
      <br>
  <a href="/cadastrar">Cadastrar</a>
  <br>
  <a href="/recuperar-senha">Recuperar Senha</a>
  
  <ng-template #showLogin>
    <button (click)="loginGoogle()">Entrar com o  Google</button>
  </ng-template>

  <div *ngIf="afAuth.user | async as user; else showLogin" class="ion-padding">
    <h1>Ol√°, {{ user.displayName }}!</h1>
  </div>

  <div>
    <ion-button color="success" (click)="logoutGoogle()" onclick="window.location.reload()">Deslogar</ion-button>
  </div>


</ion-content>
